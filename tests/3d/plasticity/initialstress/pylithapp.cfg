[pylithapp]

# This is not a self-contained simulation configuration file. This
# file only specifies the general parameters common to the simulations
# in this directory.

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
# Turn on some journals to show progress.
[pylithapp.journal.info]
pylithapp = 1
timedependent = 1
greensfns = 1
implicit = 1
petsc = 1
solverlinear = 1
meshiocubit = 1
implicitelasticity = 1
faultcohesivekin = 1
fiatlagrange = 1
materials = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
filename = mesh_hex8.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
implicit.solver = pylith.problems.SolverNonlinear

[pylithapp.timedependent.implicit.time_step]
total_time = 20.0*year
dt = 1.0*year

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.timedependent]
materials = [material]

[pylithapp.timedependent.materials.material]
label = Domain material
id = 1
quadrature.cell = pylith.feassemble.FIATLagrange
quadrature.cell.dimension = 3

# Initial stresses.
db_initial_stress = spatialdata.spatialdb.UniformDB
db_initial_stress.label = Initial stress for material
db_initial_stress.values = [stress-xx, stress-yy, stress-zz, stress-xy, stress-yz, stress-xz]
db_initial_stress.data = [-28.6943083787*MPa, -28.6943083787*MPa, -28.6943083787*MPa, 0.0, 0.0, 0.0]

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.timedependent]
bc = [x_neg,x_pos,y_neg,y_pos,z_neg,z_pos]

[pylithapp.timedependent.bc.x_neg]
label = face_xneg
bc_dof = [0,1]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on x_neg

db_rate = spatialdata.spatialdb.SimpleDB
db_rate.label = Linear displacement-rate ramp on x_neg
db_rate.iohandler.filename = simpleshear_velbc.spatialdb
db_rate.query_type = linear

[pylithapp.timedependent.bc.x_pos]
label = face_xpos
bc_dof = [0,1]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on x_pos

db_rate = spatialdata.spatialdb.SimpleDB
db_rate.label = Linear displacement-rate ramp on x_pos
db_rate.iohandler.filename = simpleshear_velbc.spatialdb
db_rate.query_type = linear

[pylithapp.timedependent.bc.y_neg]
label = face_yneg
bc_dof = [0,1]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on y_neg

[pylithapp.timedependent.bc.z_neg]
label = face_zneg
bc_dof = [2]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on z_neg

[pylithapp.timedependent.bc.z_pos]
label = face_zpos
bc_dof = [2]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on z_pos

[pylithapp.timedependent.bc.y_pos]
label = face_ypos
bc_dof = [0,1]
db_initial = pylith.bc.ZeroDispDB
db_initial.label = Dirichlet initial BC on y_pos

db_rate = spatialdata.spatialdb.UniformDB
db_rate.label = Constant velocity BC on y_pos
db_rate.values = [displacement-rate-x,displacement-rate-y,rate-start-time]
db_rate.data = [0.8888888888889*m/year,0.0*m/year,0.0*year]

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.timedependent.implicit]
output = [domain]

[pylithapp.problem.formulation.output.domain]
writer = pylith.meshio.DataWriterHDF5

[pylithapp.timedependent.materials.material.output]
cell_filter = pylith.meshio.CellFilterAvg
writer = pylith.meshio.DataWriterHDF5

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
# Set the solver options.
[pylithapp.petsc]
# Preconditioner settings.
pc_type = asm
sub_pc_factor_shift_type = nonzero

# Convergence parameters.
ksp_rtol = 1.0e-10
ksp_atol = 1.0e-20
ksp_max_it = 100
ksp_gmres_restart = 50

# Linear solver monitoring options.
ksp_monitor = true
#ksp_view = true
ksp_converged_reason = true
ksp_error_if_not_converged = true

# Nonlinear solver monitoring options.
snes_rtol = 1.0e-10
snes_atol = 1.0e-9
snes_max_it = 100
snes_monitor = true
snes_linesearch_monitor = true
#snes_view = true
snes_converged_reason = true
snes_error_if_not_converged = true

# PETSc summary -- useful for performance information.
log_view = true

# Uncomment to launch gdb when starting PyLith.
# start_in_debugger = true
# debugger_timeout = 100
